<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftMate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-90">
          <div class="row d-flex justify-content-center align-items-center h-90">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <form th:object="${company}" method="POST" action="/signing_in" enctype="multipart/form-data" class="card-body p-5 text-center">
      
                  <div class="">
                    <h2>ShiftMate</h2>
                    <h3 class="fw-bold mb-1">Login</h3>
      
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Email</label>
                        <div th:if="${#fields.hasErrors('email')}">
                          <div class="list-unstyled text-danger mb-1">
                            <div style="font-size: 0.85rem; padding:0;" th:each="err, iterStat : ${loginEmailErrors}"
                              th:text="${err.defaultMessage}" th:if="${iterStat.index == 0}"></div>
                          </div>
                        </div>
                      <input name="email" type="email" id="typeEmailX" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-white mb-0">
                        <label class="form-label" for="typePasswordX">Password</label>
                        <div th:if="${#fields.hasErrors('password')}">
                          <div class="list-unstyled text-danger mb-1">
                            <div style="font-size: 0.85rem; padding:0;" th:each="err, iterStat : ${loginPasswordErrors}"
                              th:text="${err.defaultMessage}" th:if="${iterStat.index == 0}"></div>
                          </div>
                        </div>
                      <input name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                      
                    </div>
      
                    <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Want to register your company? <a href="register" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

</html>
