<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ShiftMate</title>
</head>
<body>
    <div id="content">
        <nav class="navbar navbar-light" style="background-color: white !important;">
            <a class="navbar-brand " href="/" >
                <img  src="../assets/S.png" width="40" height="40"
                    class="d-inline-block rounded-circle" alt="" style="">
                ShiftMate
            </a>
            <a href="/logout" ><input formaction="/logout" type="button" class="btn btn-secondary" value="Logout" /> </a>
        </nav>
        <h2 class="font-weight-bold d-flex justify-content-center"> Add new teammate!</h2>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-90">
              <div class="row d-flex justify-content-center align-items-center h-90">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <form method="POST" action="/add_people" enctype="multipart/form-data" class="card-body p-5 text-center">

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typeEmailX">Email</label>
    
                          <input name="email" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typePasswordX">Password</label>
    
                          <input name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                        </div>
          
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typeNameX">Name</label>
                          <input name="name" type="text" id="typeNameX" class="form-control form-control-lg" />
                          
                        </div>
                        <p class="small mb-3 pb-lg-2"></p>
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Add Person</button>
          
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
          

          
                    
          
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>


    </div>

</body>
</html>
