<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftMate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="content">
        <nav class="navbar navbar-light" style="background-color: white !important;">
            <a class="navbar-brand " href="#" >
                <img  src="/assets/S.png" width="40" height="40"
                    class="d-inline-block rounded-circle" alt="" style="">
                ShiftMate
            </a>
            <a href="/logout" ><input formaction="/logout" type="button" class="btn btn-secondary" value="Logout" /> </a>
        </nav>
        <div id="header" class="d-flex align-items-center justify-content-between p-4 w-75 mx-auto">
            <h1>
                Welcome, <span th:text="${userName}"></span>
            </h1>

        </div>

        <div class="row  w-75 mx-auto m-5  ">
            <div class="col-sm pr-20  rounded-pill d-flex align-items-center justify-content-center flex-column" style="height: 200px; background-color: lightgray; "> 
                <div class=" "> <span class="material-symbols-outlined">
                    check_box
                    </span>
                </div>
                <div class="">
                    <a th:href="@{'/calendar/disposition/'+${session.userId} }">
                    <button type="button" class="btn btn-secondary">Select dispositon</button>
                </a>

                </div>

            </div>
            <div class="col-sm offset-sm-1 pr-20  rounded-pill d-flex align-items-center justify-content-center flex-column" style="height: 200px; background-color: lightgray; "> 
                <div class=" "> <span class="material-symbols-outlined">
                    event_available
                    </span>
                </div>
                <div class="">
                    <a th:href="@{'/calendar/worker/'+${session.userId} }"><button type="button" class="btn btn-secondary">Work schedule
                    </button></a>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
